<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Fundacion CRECE</title>
        <link rel="stylesheet" href="css/style.css">   
  </head>
  <body>
    <div class="wrapper">
	<div class="container">
		<h1>Bienvenido</h1>		
		<form class="form" action="modulos/login.php" method="POST">
			<input type="text" placeholder="Username" name="username" id="user" required>
			<input type="password" placeholder="Password" name="password" id="pass" required>
			<button type="submit" id="login" name="submit" value="LOGIN">Login</button>
		</form>
	</div>	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	</div>



	<script>
	$(document).ready(function() {
    $('#login').click(function(){
      var user = $('#user').val();
      var pass = $('#pass').val();
      if($.trim(user).length > 0 && $.trim(pass).length > 0){
        $.ajax({
            			url: "modulos/login",
          method:"POST",
          data:{user:user, pass:pass},
          cache:"false",
          beforeSend:function() {
            $('#login').val("Conectando...");
          },
          success:function(data) {
            $('#login').val("Login");
            if (data=="1") {
              $(location).attr('href','index.php');
            } else {
              $("#result").html("<div class='alert alert-dismissible alert-danger'><button type='button' class='close' data-dismiss='alert'>&times;</button><strong>Â¡Error!</strong> las credenciales son incorrectas.</div>");
            }
          }
        });
      };
    });
  });
            


    </script>
  </body>
</html>
